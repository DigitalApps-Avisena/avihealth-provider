name: avihealth_provider
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animate_do: ^3.0.2
  awesome_dialog: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter_secure_storage: ^9.0.0
  keyboard_dismisser: ^2.0.1
  local_auth: ^2.1.2
  lottie: ^1.4.0
  intl: ^0.18.1
  webview_flutter: ^4.4.2
  pdfx: ^2.0.1+2
  image_picker: ^0.8.6+1
  http: ^1.4.0
  flutter_launcher_icons: ^0.13.1
  screen_protector: ^1.4.2
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_messaging: ^16.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/pdf/

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
          weight: 100
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Medium.ttf
    - family: Montserrat
      fonts:
          - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
    - family: CenturyGothic
      fonts:
        - asset: assets/fonts/centurygothic.ttf

flutter_icons:
  android: true
  image_path: "assets/images/app_icon.jpeg"